<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body style="background-color:black;">
        <div class="super-class">
            <div class="div-class1">
                <div class="sub-class1">
                    <p class="calcu">Calculator</p>
                    <div class="side-class1">
                        <button class="minimize"> &#128469; </button>
                        <button class="maximize"> &#128470;</button>
                        <button class="close">&#10006;</button>
                    </div>
                    
                </div>
                <div class="sub-class2">
                    <button class="button1">
                        <img class="hori-bar" src="photos/blacky.png">
                        <div class="settings">Settings</div>
                    </button>
                    <p class="calculator-name">Scientific</p>
                    <button class="button">
                        <img class="history-icon" src="photos/history.png">
                        <div class="history">History</div>
                    </button>
                </div>
            </div>
            <input class="display-button" type="text" placeholder="Lets play math quiz">
            <div class="div-class2">
                <div class="sub-class3">
                   <button class="button2">DEG</button>
                   <button class="button3">F-E</button> 
                </div>
                <div class="sub-class4">
                    <button class="button4">MC</button>
                    <button class="button5">MR</button>
                    <button class="button6">M+</button>
                    <button class="button7">M-</button>
                    <button class="button8">MS</button>
                    <button class="button9">M<div class="down-arrow"></div></button>
                </div>
            </div>
            <div class="div-class3">
                <button class="button10">Trigonometry<div class="down-arrow2"></div></button>
                <button class="button11"> Function <div class="down-arrow3"></div></button>
            </div>
            <div class="div-class4">
                <div class="sub-class5">
                    <button class="button12">2nd</button>
                    <button class="button12">π</button>
                    <button class="button12">e</button>
                    <button class="button12">CE</button>
                    <button class="button12">AC</button>
                </div>
                <div class="sub-class6">
                    <button class="button13">x3</button>
                    <button class="button13">1/x</button>
                    <button class="button13">|x|</button>
                    <button class="button13">exp</button>
                    <button class="button13">mod</button>
                </div>
                <div class="sub-class7">
                    <button class="button14">∛x</button>
                    <button class="button14">(</button>
                    <button class="button14">)</button>
                    <button class="button14">n!</button>
                    <button class="button14">÷</button> 

                </div>
                <div class="sub-class8">
                    <button class="button15">x^y</button>
                    <button class="button15">7</button>
                    <button class="button15">8</button>
                    <button class="button15">9</button>
                    <button class="button15">×</button> 
                </div>
                <div class="sub-class9">
                    <button class="button16"> 10^x</button>
                    <button class="button16">4</button>
                    <button class="button16">5</button>
                    <button class="button16">6</button>
                    <button class="button16">-</button> 
                </div>
                <div class="sub-class10">
                    <button class="button17">log</button>
                    <button class="button17">1</button>
                    <button class="button17">2</button>
                    <button class="button17">3</button>
                    <button class="button17">+</button> 
                </div>
                <div class="sub-class11">
                    <button class="button18">ln</button>
                    <button class="button18">+/-</button>
                    <button class="button18">0</button>
                    <button class="button18">.</button>
                    <button class="button19">=</button> 
                </div>
            </div>
        </div>
    </body>
</html>
